<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World!!</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script src="jquery-3.2.1.js"></script>

	
	<script type="text/babel">
		
		$(function(){
			$("#btnjQueryRender").click(function(){
				var view = '<h1>Welcome to jQuery!</h1>';
				$("#jquery-content").html(view);
			});

			$('#btnReactRender').click(function(){
				var msg = prompt('Enter the message');
				ReactDOM.render(<HelloWorld message={msg}></HelloWorld>, document.getElementById('react-content'));
			})
		})
		var HelloWorld = React.createClass({
			render : function(){
				return <h1>{this.props.message}</h1>
			}
		});
		
		
		
	</script>
</head>
<body>
	<div>
		<h3>jQuery</h3>
		<input type="button" value="Render" id="btnjQueryRender">
		<div id="jquery-content">
		
		</div>
	</div>
	<hr>
	<div>
		<h3>React</h3>
		<input type="button" value="Render" id="btnReactRender">
		<div id="react-content">
		
		</div>
	</div>
	
</body>
</html>
