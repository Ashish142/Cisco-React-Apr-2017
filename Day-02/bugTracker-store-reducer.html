<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		section{
			margin-bottom: 10px;
		}
		ol{
			width: 500px;
			list-style: none;
		}
		li{
			border : 1px solid gray;
			padding: 5px;
			border-radius: 5px;
			margin-bottom: 10px;
			background-color: #e7e7e7
		}
		.bugName, .stats{
			font-size: 22pt;
		}
		.bugName{
			cursor: pointer;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/usecases">
		1. Add a new bug
		2. List the bugs
		3. Toggle the 'closed' status of a bug
		4. Remove Closed bugs
		5. Display Statistics
	</script>
	<script type="text/javascript">
		/*
		store
			- getState()
			- dispatch(action)
			- subscribe()
		action
			- type
			- payload

		{type : 'ADD_NEW' payload : 'A new bug'}

		reducer -> function(currentState, action) => newState
		*/

		function createStore(reducer){
			var init_action = { type : 'INIT_STATE'}
			var _state = reducer(undefined, init_action);

			function getState(){
				return _state;
			}

			function dispatch(action){
				var newState = reducer(_state, action);
				if (newState !== _state){
					_state = newState;
					triggerChange();
				}
			}

			var _callbacks = [];
			function triggerChange(){
				_callbacks.forEach(callbackFn => callbackFn());
			}

			function subscribe(callbackFn){
				_callbacks.push(callbackFn);
			}

			return {
				getState : getState,
				dispatch : dispatch,
				subscribe : subscribe
			};
		}
		
	</script>
	<script type="text/babel">
		
		function bugsReducer(currentState = [], action){
			switch(action.type){
				case 'ADD_NEW':
					var newBugId = currentState.reduce((result, bug) => result > bug.id ? result : bug.id, 0) + 1;
					var newBug = {
						id : newBugId,
						name : action.payload,
						isClosed : false
					}
					return currentState.concat([newBug]);
				default :
					return currentState;
			}
		}
		var store = createStore(bugsReducer)


		
		class BugItem extends React.Component{
			render(){
				var bug = this.props.model;
				return (
					<li>
						<span className="bugName" >{bug.name}</span>
						<i>[{bug.isClosed.toString()}]</i>
					</li>
				)
			}
		}
		class BugTracker extends React.Component{
			onAddNewClick(){
				var bugName = this.refs.txtBugName.value;

				var newBugAction = {
					type : 'ADD_NEW',
					payload : bugName
				};
				
				this.props.store.dispatch(newBugAction);
			}
			render(){
				var bugs = this.props.store.getState();
				var bugItems = bugs.map(bug => (
					<BugItem model={bug} key={bug.id}></BugItem>
				));
				return (
					<div>
						<section className="stats">
							<span className="closed">2</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" ref="txtBugName" />
							<input type="button" value="Add New" onClick={this.onAddNewClick.bind(this)} />
							<input type="button" value="Remove Closed" id="btnRemoveClosed" />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
						</section>
					</div>
				)
			}
		}

		
		function renderApp(){
			ReactDOM.render(<BugTracker store={store}></BugTracker>, document.getElementById('content'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="content"></div>
</body>
</html>
