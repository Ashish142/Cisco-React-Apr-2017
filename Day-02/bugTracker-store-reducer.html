<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		section{
			margin-bottom: 10px;
		}
		ol{
			width: 500px;
			list-style: none;
		}
		li{
			border : 1px solid gray;
			padding: 5px;
			border-radius: 5px;
			margin-bottom: 10px;
			background-color: #e7e7e7
		}
		.bugName, .stats{
			font-size: 22pt;
		}
		.bugName{
			cursor: pointer;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/usecases">
		1. Add a new bug
		2. List the bugs
		3. Toggle the 'closed' status of a bug
		4. Remove Closed bugs
		5. Display Statistics
	</script>
	<script type="text/javascript">
		/*
		store
			- getState()
			- dispatch(action)
			- subscribe()
		action
			- type
			- payload

		{type : 'ADD_NEW' payload : 'A new bug'}

		reducer -> function(currentState, action) => newState
		*/

		function createStore(reducer){
			var init_action = { type : 'INIT_STATE'}
			var _state = reducer(undefined, init_action);

			function getState(){
				return _state;
			}

			function dispatch(action){
				var newState = reducer(_state, action);
				if (newState !== _state){
					_state = newState;
					triggerChange();
				}
			}

			var _callbacks = [];
			function triggerChange(){
				_callbacks.forEach(callbackFn => callbackFn());
			}

			function subscribe(callbackFn){
				_callbacks.push(callbackFn);
			}

			return {
				getState : getState,
				dispatch : dispatch,
				subscribe : subscribe
			};
		}
		
	</script>
	<script type="text/babel">
		
		function bugsReducer(currentState = [], action){
			switch(action.type){
				case 'ADD_NEW':
					var newBugId = currentState.reduce((result, bug) => result > bug.id ? result : bug.id, 0) + 1;
					var newBug = {
						id : newBugId,
						name : action.payload,
						isClosed : false
					}
					return currentState.concat([newBug]);
				case 'TOGGLE':
					var bugToToggle = action.payload;
					return currentState.map( bug => bug.id !== bugToToggle.id ? bug : Object.assign({}, bug, {isClosed : !bug.isClosed}));
				case 'REMOVE_CLOSED':
					return currentState.filter(bug => !bug.isClosed);
				default :
					return currentState;
			}
		}

		var store = createStore(bugsReducer);

		var bugActionCreators = {
			createNew : function(bugName){
				return {
					type : 'ADD_NEW',
					payload : bugName
				}
			},
			toggle : function(bug){
				return {
					type : 'TOGGLE',
					payload : bug
				}
			},
			removeClosed : function(){
				return {
					type : 'REMOVE_CLOSED'
				}
			}
		}

		function bindActionCreators(actionCreators, dispatch){
			var result = {};
			function getBoundActionCreator(actionCreator, dispatch){
				return function(){
					var action = actionCreator.apply(this, arguments);
					dispatch(action);
				};
			}
			for(var key in actionCreators){
				result[key] = getBoundActionCreator(actionCreators[key], dispatch);
			}
			return result;
		}
	
		

		class BugItem extends React.Component{
			onBugClick(){
				this.props.toggle(this.props.model);
			}
			render(){
				var bug = this.props.model;
				var bugClass = "bugName " + (bug.isClosed ? 'closed' : '');
				return (
					<li>
						<span className={bugClass} onClick={this.onBugClick.bind(this)}>{bug.name}</span>
					</li>
				)
			}
		}

		class BugStats extends React.Component{
			render(){
				var bugs = this.props.model,
					closedCount = bugs.reduce((result, bug) => bug.isClosed ? ++result : result, 0);
				return (
					<section className="stats">
							<span className="closed">{closedCount}</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
				)
			}
		}

		class BugEdit extends React.Component{
			onAddNewClick(){
				var bugName = this.refs.txtBugName.value;
				console.log(bugName);
				this.props.createNew(bugName);
			}
			onRemoveClosedClick(){
				this.props.removeClosed();
			}
			render(){
				return (
					<section className="edit">
						<label htmlFor="">Bug Name :</label>
						<input type="text" ref="txtBugName" />
						<input type="button" value="Add New" onClick={this.onAddNewClick.bind(this)} />
						<input type="button" value="Remove Closed" id="btnRemoveClosed" onClick={this.onRemoveClosedClick.bind(this)}/>
					</section>
				)
			}
		}

		class BugTracker extends React.Component{
			
			render(){
				var bugs = this.props.model;
				var actions = this.props.actions;
				
				var bugItems = bugs.map(bug => (
					<BugItem model={bug} key={bug.id} toggle={actions.toggle}></BugItem>
				));

				return (
					<div>
						<BugStats model={bugs}></BugStats>
						<BugEdit createNew={actions.createNew} removeClosed={actions.removeClosed}></BugEdit>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
						</section>
					</div>
				)
			}
		}
	
		var bugActions = bindActionCreators(bugActionCreators, store.dispatch);
		
		
		function renderApp(){
			var state = store.getState();

			ReactDOM.render(<BugTracker model={state} actions={bugActions}></BugTracker>, document.getElementById('content'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="content"></div>
</body>
</html>
