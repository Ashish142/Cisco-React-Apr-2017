<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		section{
			margin-bottom: 10px;
		}
		ol{
			width: 500px;
			list-style: none;
		}
		li{
			border : 1px solid gray;
			padding: 5px;
			border-radius: 5px;
			margin-bottom: 10px;
			background-color: #e7e7e7
		}
		.bugName, .stats{
			font-size: 22pt;
		}
		.bugName{
			cursor: pointer;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/usecases">
		1. Add a new bug
		2. List the bugs
		3. Toggle the 'closed' status of a bug
		4. Remove Closed bugs
		5. Display Statistics
	</script>
	<script type="text/babel">
		class BugsCollection{
			constructor(){
				this._list = [
					{name : 'User actions not recognised', isClosed : false}
				];
				this._callbacks = [];
			}
			subscribe(callbackFn){
				this._callbacks.push(callbackFn);
			}
			getBugs(){
				return this._list;
			}
			addNew(bugName){
				var newBug = {
					name : bugName,
					isClosed : false
				};
				this._list.push(newBug);
				this.triggerChange();
			}
			triggerChange(){
				this._callbacks.forEach(callbackFn => callbackFn());
			}

		}
		class BugTracker extends React.Component{
			onAddNewClick(){
				var bugName = this.refs.txtBugName.value;
				this.props.model.addNew(bugName);
			}
			render(){
				var bugs = this.props.model.getBugs();
				return (
					<div>
						<section className="stats">
							<span className="closed">2</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" ref="txtBugName" />
							<input type="button" value="Add New" onClick={this.onAddNewClick.bind(this)} />
							<input type="button" value="Remove Closed" id="btnRemoveClosed" />
						</section>
						<section className="list">
							<ol>
								<li><span className="bugName">This is Bug - 1</span></li>
								<li><span className="bugName closed">This is Bug - 2</span></li>
							</ol>
						</section>
					</div>
				)
			}
		}

		var bugsCollection = new BugsCollection();
		function renderApp(){
			ReactDOM.render(<BugTracker model={bugsCollection}></BugTracker>, document.getElementById('content'));
		}
		renderApp();
		bugsCollection.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="content"></div>
</body>
</html>
