<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		section{
			margin-bottom: 10px;
		}
		ol{
			width: 500px;
			list-style: none;
		}
		li{
			border : 1px solid gray;
			padding: 5px;
			border-radius: 5px;
			margin-bottom: 10px;
			background-color: #e7e7e7
		}
		.bugName, .stats{
			font-size: 22pt;
		}
		.bugName{
			cursor: pointer;
		}
	</style>
	<script type="text/usecases">
		1. Add a new bug
		2. List the bugs
		3. Toggle the 'closed' status of a bug
		4. Remove Closed bugs
		5. Display Statistics
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<section class="stats">
		<span class="closed"> 2 </span>
		<span> / </span>
		<span>5</span>
	</section>
	<section class="edit">
		<label for="">Bug Name :</label>
		<input type="text" name="" id="">
		<input type="button" value="Add New" id="btnAddNew">
		<input type="button" value="Remove Closed" id="btnRemoveClosed">
	</section>
	<section class="list">
		<ol>
			<li><span class="bugName">This is Bug - 1</span></li>
			<li><span class="bugName closed">This is Bug - 2</span></li>
		</ol>
	</section>
</body>
</html>
